version: '2.4'
services:
  web:
    build: .
    env_file: .env
    volumes:
      - .:/home/app
    ports:
      - 8080:8080

  postgres:
    image: postgres:11.5
    restart: always
    environment:
      POSTGRES_DB: lemmas
      POSTGRES_USER: root
      POSTGRES_PASSWORD: temppassword
    ports:
      - 5432:5432
