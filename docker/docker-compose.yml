version: '2.4'

networks:
  monitor-net:
    driver: bridge

services:
  web:
    build: images/web
    env_file: ../.env
    working_dir: /home/app/cmd/web
    restart: on-failure
    depends_on:
      - postgres
      - redis
    volumes:
      - ../.:/home/app
    ports:
      - 8080:8080

  postgres:
    image: postgres:11.5
    restart: always
    environment:
      POSTGRES_DB: lemmas
      POSTGRES_USER: root
      POSTGRES_PASSWORD: temppassword
    ports:
      - 5432:5432

  redis:
    build: images/redis
    expose:
    - 6379

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/conf:/etc/prometheus/
      - ./prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - 9090:9090
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - prometheus
    ports:
      - 3030:3000
    restart:
      always
    volumes:
      - ./grafana/data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMAIN_PASSWORD=temppasword
    labels:
      org.label-schema.group: "monitoring"